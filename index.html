<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather API</title>
</head>
<body>
    <h1>Weather API</h1>
    <h3>Enter City and Country</h3>
    <input id="cityInput" type="text" name="city" placeholder="Enter City">
    <input id="countryInput" type="text" name="country" placeholder="Enter Country">
    <button type="button" name="button">Get Temp in Fahrenheit</button>
    <h5>It is currently <p>___</p> degrees Fahrenheit</h5>
    <h5>It feels like <span>___</span> degrees Fahrenheit</h5>
    <h2>Sky Description</h2>
    <p class="description"></p>
    <script src="main.js"></script>
</body>
</html>
